<body>
    <header class="profile-header">
        <div class="logo">

                <div class="grid-item"><img src="photos/post1.jpg" alt="Post 6" class="post-image"></div>

                <div id="load-more" class="load-more"></div>
            </div>

        <section id="igtv" class="tab-content">
            <p>LLTV content would go here.</p>
        </section>

        <section id="tagged" class="tab-content">
            <p>Tagged posts would appear here.</p>
        </section>
    </main>



    <script>
        function showTab(tabName) {
            var i;
            var tabContent = document.getElementsByClassName("tab-content");
            var tabBtns = document.getElementsByClassName("tab-btn");

            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            for (i = 0; i < tabBtns.length; i++) {
                tabBtns[i].className = tabBtns[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
