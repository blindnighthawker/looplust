<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bianca Tavares Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-page">
        <header class="profile-header">
            <div class="profile-banner">
                <img src="photos/banner.jpg" alt="Bianca Tavares Banner" class="banner-img">
            </div>
            <div class="profile-info-container">
                <div class="profile-pic">
                    <img src="photos/profile-pic.jpg" alt="Bianca Tavares">
                </div>
                <div class="profile-info">
                    <h1>Bianca Tavares</h1>
                    <div class="profile-stats">
                        <span class="age">31 anos</span>
                        <span class="followers">961 seguidores</span>
                    </div>
                    <div class="profile-actions">
                        <button class="action-btn subscribe-btn">Assinar para ver</button>
                        <button class="action-btn facetime-btn">FaceTime 1x1</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="profile-content">
            <section class="gallery-section">
                <h2>Galeria</h2>
                <div class="gallery">
                    <img src="photos/gallery1.jpg" alt="Gallery Image 1" class="gallery-img">
                    <img src="photos/gallery2.jpg" alt="Gallery Image 2" class="gallery-img">
                    <img src="photos/gallery3.jpg" alt="Gallery Image 3" class="gallery-img">
                    <!-- Add more images as needed -->
                </div>
            </section>

            <section class="subscriber-content">
                <h2>Conteúdo Exclusivo</h2>
                <div class="blurry-gallery">
                    <img src="photos/blurry1.jpg" alt="Blurry Photo 1" class="blurry-img" data-src="photos/clear1.jpg">
                    <img src="photos/blurry2.jpg" alt="Blurry Photo 2" class="blurry-img" data-src="photos/clear2.jpg">
                </div>
            </section>

            <section class="free-photos">
                <h2>Fotos Grátis</h2>
                <div class="free-gallery">
                    <img src="photos/free1.jpg" alt="Free Photo 1" class="free-img">
                    <img src="photos/free2.jpg" alt="Free Photo 2" class="free-img">
                </div>
            </section>
        </main>

        <footer class="profile-footer">
            <p>&copy; 2025 MyTik Inc.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
