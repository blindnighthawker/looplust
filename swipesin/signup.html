<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SinSwipe</title>
    <header class="profile-header">
        <div class="logo">
            <img src="/photos/logo.png" alt="SinSwipe Logo">
        </div>
    </header>
    <style>
        /* Authentication Page Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #fff;
            text-align: center;
        }

        .auth-container {
            max-width: 400px;
            margin: 120px auto;
            padding: 2rem;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .auth-container h2 {
            color: #EE6D8A;
            margin-bottom: 1rem;
            font-size: 2em;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
        }

        .auth-container input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #555;
            background: #888;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-container button {
            background: #EE6D8A;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-container button:hover {
            background: #EE6D8A;
        }

        .auth-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .auth-container a {
            color: #EE6D8A;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
        
        header {
            background: #fff;
            padding: 1rem;
            display: flex;
            justify-content: center; /* Changed to center the logo */
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" name="signup-name" placeholder="Your Name" required>
            <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
