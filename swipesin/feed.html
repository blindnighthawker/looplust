<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinSwipe Feed</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="photos/logo.png" alt="sinswipe" class="logo-img">
            </div>
            <input type="text" class="search-bar" placeholder="🔍 Search">
            <nav class="nav-menu">
                <ul>
                    <li><a href="/user-dashboard.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#" data-page="discover"><i class="fa-solid fa-globe"></i> Discover</a></li>
                    <li><a href="#" data-page="inbox"><i class="fa-solid fa-inbox"></i> Inbox</a></li>
                </ul>
                <button id="create-video">Send a Sin</button>
                <div id="user-profile">
                    <img src="photos/corina.png" class="profile-pic">
                    <span>Corinna Kopf</span>
                </div>
            </nav>
        </aside>
        
        <main class="content">
            <section id="video-feed" class="feed">
            </section>
        </main>

        <aside class="sidebar-right">
        </aside>
    </div>

    <script src="feed.js"></script>
</body>
</html>
